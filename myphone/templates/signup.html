
{% load static %}

<!-- signup page  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPHONE</title>
    <!-- <link rel="stylesheet" href="{% static 'css/stylecss.css'%}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<style>
    footer {
    color: #caced1 !important
}

li {
    margin-top: 20px;
    margin-bottom: 20px
}

.Careers {
    cursor: pointer;
    color: #1E88E5
}

.row-1 {
    background-color: #1E242A !important
}

.row-2 {
    background-color: #28323C !important
}
  
</style>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
        <a class="navbar-brand" style="color: aliceblue;"><b><u>My Phone</u></b></a><hr>
        <form class="form-inline">
           </form>
      </nav><br><br><br>


      <h2 align="center"><i>Create An Account</i></h2><hr>

      


      <div class="container d-flex justify-content-center my-5">
        <div class="row my-2 mx-2 main">
            <!--left-column-->
            <div class="col-md-4 col-12 mycol">
                <!--image--> <img src="{% static 'images/bg3.jpg'%}" width="100%" height="100%"> </div>
            <!--right-column-->
            <div class="col-md-8 col-12 xcol">
               
                <form class="myform" method="POST">
                  {% csrf_token %}
                    <div class="row rone">
                        <div class="form-group col-md-6 fone py-3"> <input type="text" class="form-control" placeholder="First name" name="firstname" id="first name"> </div>
                        
                        <div class="form-group col-md-6 ftwo py-3"> <input type="text" class="form-control" placeholder="Last name" name="lastname" id="last name"> </div>
                    </div>
                    <div class="row rtwo">
                        <div class="form-group col-md-6 fthree py-3"> <input type="text" class="form-control jk" placeholder="Phone" name="phone" id="phone"> </div>
                        <div class="form-group col-md-6 ffour py-3"> <input type="email" class="form-control lm" placeholder="email" name="email" id="email"> </div>
                    </div>
                    <div class="row rthree">
                        <div class="form-group col-md-6 ffive py-3"> <input type="password" class="form-control" placeholder="Password" name="password1" id="password1"> </div>
                        <div class="form-group col-md-6 fsix py-3"> <input type="password" class="form-control" placeholder="Confirm Password" name="password2" id="password2"> </div>
                    </div>
                    <div class="row rfour">
                        <div class="form-group col-md-6 fseven py-3" ><button type="submit">CREATE ACCOUNT</button> </div>
                        <div class="form-group col-md-6 feight py-3">
                            <p class="text-muted">Already have an account?<br><a href="{% url 'login' %}">Sign in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


   




    <footer>
        <div class="row justify-content-center mb-0 pt-5 pb-0 row-2 px-3">
            <div class="col-12">
                <div class="row row-2">
                    <div class="col-sm-3 text-md-center">
                        <h5><span> <i class="fa fa-firefox text-light" aria-hidden="true"></i></span><b> <b>My Phone</b></b></h5>
                    </div>
                    <div class="col-sm-3 my-sm-0 mt-5">
                        <ul class="list-unstyled">
                            <li class="mt-0">Platform</li>
                            <li>Help Center</li>
                            <li>Security</li>
                        </ul>
                    </div>
                    <div class="col-sm-3 my-sm-0 mt-5">
                        <ul class="list-unstyled">
                            <li class="mt-0">Customers</li>
                            <li>Use Cases</li>
                            <li>Customers Services</li>
                        </ul>
                    </div>
                    <div class="col-sm-3 my-sm-0 mt-5">
                        <ul class="list-unstyled">
                            <li class="mt-0">Company</li>
                            <li>About</li>
                            <li>Careers- <span class="Careers">We're-hiring</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-0 pt-0 row-1 mb-0 px-sm-3 px-2">
            <div class="col-12">
                <div class="row my-4 row-1 no-gutters">
                    <div class="col-sm-3 col-auto text-center"><small>&#9400; My phone</small></div>
                    <div class="col-md-3 col-auto "></div>
                    <div class="col-md-3 col-auto"></div>
                    <div class="col my-auto text-md-left text-right "> <small> @My phone.com <span><img src="https://i.imgur.com/TtB6MDc.png" class="img-fluid " width="25"></span> <span><img src="https://i.imgur.com/N90KDYM.png" class="img-fluid " width="25"></span></small> </div>
                </div>
            </div>
        </div>
    </footer>


      
      

     
 
 
   
    
</body>
</html>
